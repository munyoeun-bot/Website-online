<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Website</title>
  <link rel="stylesheet" href="style.css">
  <script src="Scrip.js"></script>
</head>
<body>
  <header class="site-header">
    <h1 id="main-title">My Website</h1>
    <h2 id="subtitle">Welcome to my little demo site</h2>
    <h3 id="section-title">A section title</h3>
  </header>

  <main class="content">
    <section class="links">
      <p>Quick links to other websites:</p>
      <!-- Two plain links -->
      <ul>
        <li><a href="https://www.google.com" target="_blank" rel="noopener noreferrer">Google</a></li>
        <li><a href="" target="_blank" rel="noopener noreferrer">Wikipedia</a></li>
      </ul>
    </section>c

    <section class="buttons">
      <p>Buttons that open the same sites (also use JS):</p>
      <div class="btn-row">
        <button id="btn-google" class="btn">Open Google</button>
        <button id="btn-wiki" class="btn">Open Wikipedia</button>
      </div>
      <div class="btn-row">
        <button id="btn-theme" class="btn secondary">Toggle theme</button>
        <button id="btn-message" class="btn secondary">Show message</button>
      </div>
    </section>

    <section class="images">
      <p style="color: chocolate; text-shadow: 2rem;">Two pictures:</p>
      <div class="image-row">
        <!-- Two pictures from picsum.photos (placeholder) -->
        <figure>
         <img src="https://th.bing.com/th/id/OIP.p8VRd0ZW76Xhfq5EUmv5yQHaEK?w=322&h=181&c=7&r=0&o=7&pid=1.7&rm=3" alt="Sample photo 1">
          <figcaption style="box-shadow: 3px  blue;">Sample picture 1</figcaption>
        </figure>

        <figure>
          <img src="https://th.bing.com/th/id/OIP.tC0Hf3YI7P6UoItdQhPrZgHaEK?w=331&h=186&c=7&r=0&o=7&pid=1.7&rm=3" alt="Sample photo 2">
          <figcaption>Sample picture 2</figcaption>
        </figure>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <small>© <span id="year"></span> My Website — Created with HTML, CSS & JavaScript</small>
  </footer>

  <script src="Scrip.js"></script>
</body>
</html>
